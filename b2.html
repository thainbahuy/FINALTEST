<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script type="text/javascript"
        src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <title>Document</title>
    <style>
        .container {
            padding: 2rem 1rem;
            margin-top: 2rem;
            border: 1px solid green;
        }

        .col-lg-11 input[type=text] {
            width: 40%;
        }

        .col-lg-11 {
            margin-bottom: 2rem;
        }

        .col-lg-12 {
            text-align: center;
        }

        .label-error {
            color: red;
            margin-left: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="" method="get" id="demoForm">
            <div class="row">
                <div class="col-lg-1">
                    <span>User id: </span>
                </div>
                <div class="col-lg-11">
                    <input type="text" name="userid" id="userid">
                    <label for="userid" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <span>Password: </span>
                </div>
                <div class="col-lg-11">
                    <input type="password" name="password" id="password">
                    <label for="password" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <span>Name: </span>
                </div>
                <div class="col-lg-11">
                    <input type="text" name="name" id="name">
                    <label for="name" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <span>Address:</span>
                </div>
                <div class="col-lg-11">
                    <input type="text" name="address" id="address">
                    <label for="address" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <span>Country:</span>
                </div>
                <div class="col-lg-11">
                    <select name="country" id="country">
                        <option value=""></option>
                        <option value="vn">vietnam</option>
                        <option value="usa">USA</option>
                        <option value="spanish">Spanish</option>
                        <option value="italia">Italia</option>
                    </select>
                    <label for="country" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <span>ZipCode:</span>
                </div>
                <div class="col-lg-11">
                    <input type="text" name="zipcode" id="zipcode">
                    <label for="zipcode" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <span>Email:</span>
                </div>
                <div class="col-lg-11">
                    <input type="text" name="email" id="email">
                    <label for="email" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <span>Sex:</span>
                </div>
                <div class="col-lg-11">
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="male">Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="famale">Famale
                    </label>
                    <label for="sex" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <span>Language:</span>
                </div>
                <div class="col-lg-11">
                    <input type="radio" name="language" value="english">
                    <span>english</span>
                    <input type="radio" name="language" value="nonenglish">
                    <span>non-english</span>
                    <label for="language" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1">
                    <span>About:</span>
                </div>
                <div class="col-lg-11">
                    <textarea name="about" id="about" cols="50" rows="10"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        $().ready(function () {
            $("#demoForm").validate({
                rules: {
                    userid: {
                        required: true,
                        maxlength: 12,
                        minlength: 5
                    },
                    password: {
                        required: true,
                        maxlength: 12,
                        minlength: 7
                    },
                    name: {
                        required: true,

                    },
                    country: {
                        required: true,
                    },
                    zipcode: {
                        required: true,
                        digits: true

                    },
                    email: {
                        required: true,
                        email: true
                    },
                    sex: {
                        required: true,
                    },
                    language: {
                        required: true,
                    }

                },
                messages: {
                    userid: {
                        required: "Required",
                        maxlength: "Must be of length 5 to 12",
                        minlength: "Must be of length 5 to 12"
                    },
                    password: {
                        required: "Required",
                        maxlength: "Must be of length 7 to 12",
                        minlength: "Must be of length 7 to 12"
                    },
                    name: {
                        required: "Required",
                    },
                    country: {
                        required: "Required.Must select a country",
                    },
                    zipcode: {
                        required: "Required",
                        digits: "must be numberic only"

                    },
                    email: {
                        required: "Required",
                        email: "must be a valid email"
                    },
                    sex: {
                        required: "Required",
                    },
                    language: {
                        required: "Required",
                    }
                },
                errorPlacement: function (error, element) {
					  if(element.is(":checkbox")){
						error.appendTo( element.parent());
					  }else{
						error.insertAfter( element );
					  }
				}
            });
        });
    </script>
</body>

</html>
