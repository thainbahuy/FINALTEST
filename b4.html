<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>

    <style>
        .container {
            padding: 1rem 5rem;
        }

        #demoForm {
            border: solid 1px silver;
        }

        .row {
            padding: 5px 1rem;
            margin: 0 auto;
        }

        #firstname,
        #lastname {
            width: 100%;
        }

        #commentP {
            width: 100%;
            border: solid 1px silver;
            background: silver;
            margin: 0 1rem;
        }

        select.custom-select,
        textarea#comment,
        #error_platform {
            margin: 0 1rem;
        }

        textarea,
        #email,
        #urlwebsite {
            width: 100%;
        }

        .label-error {
            color: red;
        }

        #error_comment,
        #error_comment {
            padding: 1rem 1rem;
        }

        div#button_form {
            justify-content: center;
            
        }
        div#button_form input {
            margin-left: 1rem;
            
        }
        #header_form {
            justify-content: center;
            background: rgb(26,188,156);
            color: white;
            margin-bottom: 50px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" method="post" id="demoForm">
            <div class="row" id="header_form">
                <div><h2 >Form with validation in Javascript</h2></div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <input type="text" name="firstname" id="firstname" placeholder="First Name">
                    <label for="firstname" generated="true" class="error label-error"></label>
                </div>
                <div class="col-lg-6">
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                    <label for="lastname" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" name="email" id="email" placeholder="email">
                    <label for="email" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <input type="text" name="urlwebsite" id="urlwebsite" placeholder="Current website url">
                    <label for="urlwebsite" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <select name="language" id="language">
                        <option value="" disabled selected>Select language</option>
                        <option value="vn">vietnam</option>
                        <option value="usa">USA</option>
                        <option value="spanish">Spanish</option>
                        <option value="italia">Italia</option>
                    </select>
                    <div>
                        <label for="language" generated="true" class="error label-error"></label>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" style="padding: 0 1rem;">
                        <div class="custom-file" id="customFile" lang="es">
                                <input type="file" name="file" class="custom-file-input" id="exampleInputFile"
                                    aria-describedby="fileHelp" data-buttonText="Choose file">
                                <label class="custom-file-label" for="exampleInputFile">
                                    No file selected...
                                </label>
                                <label for="exampleInputFile" generated="true" class="error label-error"></label>
                            </div>
                </div>
            </div>
            <div class="row">
                <select class="custom-select" name="platform" multiple>
                    <option value="win10">Window 10</option>
                    <option value="win7">Window 7</option>
                    <option value="android">Google Android</option>
                    <option value="ios">Apple ios</option>
                </select>
                <div>
                    <label id="error_platform" for="platform" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row">
                <textarea name="comment" id="comment" cols="120" rows="5"></textarea>
                <p id="commentP">DO NOT: Be nagative or off topic we expect a great comment</p>
                <div>
                    <label id="error_comment" for="comment" generated="true" class="error label-error"></label>
                </div>
            </div>
            <div class="row" id="button_form">
                <input value="validate" type="submit" id="submit_button" class="btn btn-info"></input>
                <input value="cancel" type="button" id="cancel_button" class="btn btn-secondary"></input>
            </div>

        </form>
    </div>
    <script>
        $().ready(function () {
            $("#demoForm").validate({
                rules: {
                    firstname: {
                        required: true,
                        lettersonly: true,
                    },
                    lastname: {
                        required: true,
                        lettersonly: true,
                    },
                    email: {
                        required: true,
                        email: true,
                    },
                    urlwebsite: {
                        required: true,
                        url: true,
                    },
                    language: {
                        required: true,
                    },
                    file: {
                        required: true,
                    },
                    platform: {
                        required: true,
                    },
                    comment: {
                        required: true,
                    },
                },
                messages: {
                    firstname: {
                        required: "Required",
                    },
                    lastname: {
                        required: "Required",

                    },
                    email: {
                        required: "Required",
                        email: "Email is not valid",

                    },
                    urlwebsite: {
                        required: "Required",
                        url: "Website Url is not valid",
                    },
                    language: {
                        required: "Required",
                    },
                    file: {
                        required: "Required",
                    },
                    platform: {
                        required: "Required",
                    },
                    comment: {
                        required: "Required",
                    },
                },
            });
            jQuery.validator.addMethod("lettersonly", function (value, element) {
                return this.optional(element) || /^[a-z]+$/i.test(value);
            }, "Alphabet only");
        });
    </script>
</body>

</html>
